<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Designer Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            font-weight: 500;
        }

        .hire-btn {
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            background: #eee;
            cursor: pointer;
            font-weight: 500;
        }

        .main-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 30px;
        }

        .text-section {
            width: 50%;
        }

        .text-section h1 {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .text-section h1 span {
            color: #3b82f6;
        }

        .text-section p {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn {
            background: #3b82f6;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn:hover {
            background: #2563eb;
        }

        .image-section {
            width: 40%;
            display: flex;
            justify-content: center;
        }

        .image-container {
            position: relative;
            width: 250px;
            height: 250px;
        }

        .image-container::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: #3b82f6;
            border-radius: 50%;
            z-index: -1;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid white;
        }

        .social-icons {
            display: flex;
            margin-top: 20px;
            gap: 15px;
        }

        .social-icons a {
            text-decoration: none;
            font-size: 18px;
            color: black;
        }
    </style>
</head>
<body>

    <div class="container">
        <nav class="navbar">
            <div class="logo">Sai Aneesh</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <button class="hire-btn">Hire Me</button>
        </nav>

        </div>
    </div>

</body>
</html>
